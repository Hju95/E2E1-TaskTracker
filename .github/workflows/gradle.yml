name: Java CI with Gradle

env:
  PROJECT_NAME: E2E1_TaskTracker
  BUCKET_NAME: tasktracker01
  CODE_DEPLOY_APP_NAME: task-tracker-code-deploy
  DEPLOYMENT_GROUP_NAME: task-tracker-code-group

on:
  push:
    branches: [ "v1.0.0" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

    # Upload JAR file to S3
    - name: Upload JAR to S3      
      run: aws s3 cp --region ap-northeast-2 ./build-artifacts/package.zip s3://$S3_BUCKET_NAME/jar/

    # CodeDeploy에게 배포 명령을 내린다.
    - name: Code Deploy
      run: |
         aws deploy create-deployment --application-name task-tracker-code-deploy \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name task-tracker-code-group \
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=jar/package.zip

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name $DEPLOYMENT_GROUP_NAME --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip