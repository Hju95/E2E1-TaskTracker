<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Task Tracker</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" type="text/css">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" action="/auth/signup/submit" method="post">
                            <div class="form-group row">
                                <input type="text" class="form-control form-control-user" id="nickname"
                                       name="nickname"
                                       placeholder="User Name" required>
                            </div>
                            <div class="form-group row">
                                <input type="text" class="form-control form-control-user" id="username"
                                       name="username"
                                       placeholder="Email Address" required>
                            </div>
                            <div class="form-group row">
                                <input type="password" class="form-control form-control-user"
                                       name="password"
                                       id="password" placeholder="Password" required>
                            </div>
                            <hr>
                            <button type="button" th:onclick="'javascript:signup()'"
                                    class="btn btn-google btn-user btn-block">
                                회원 가입
                            </button>
                            <!--                            <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
                            <!--                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
                            <!--                            </a>-->
                        </form>
                        <hr>
                        <!--                        <div class="text-center">-->
                        <!--                            <a class="small" href="forgot-password.html">Forgot Password?</a>-->
                        <!--                        </div>-->
                        <!--                        <div class="text-center">-->
                        <!--                            <a class="small" href="login.html">Already have an account? Login!</a>-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<script>
    function signup() {
        var nickname = $('#nickname').val();
        var username = $('#username').val();
        var password = $('#password').val();
        var data = {
            nickname: nickname,
            username: username,
            password: password
        };
        console.log("nickname : "+nickname);
        console.log("username : "+username);
        console .log("password : "+password);
        console.log("data : "+data)
        $.ajax({
            type: 'POST',
            url: '/auth/signup/submit',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            data : JSON.stringify(data),
        }).done(function () {
            alert('회원가입이 완료되었습니다.');
            window.location.href = '/auth/form';
        }).fail(function (error) {
            alert(JSON.stringify(error));
        });
    }
</script>

</body>

</html>
